# https://aka.ms/yaml

trigger:
- master

variables:
  version: 1

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Update_version
  steps:
  - task: HelmInstaller@1
    name: Install_helm
    inputs:
      helmVersionToInstall: '3.0.0'
  - task: KubectlInstaller@0
    name: Install_kubectl
    inputs:
      kubectlVersion: 'latest'
  - task: AzureCLI@2
    name: Get_kubeconfig
    inputs:
      azureSubscription: 'AzureConnect'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az aks get-credentials -g kubenetescluster -n akscluster'
  - task: Bash@3
    name: Get_current_prod
    inputs:
      targetType: 'inline'
      script: |
        color=`kubectl get svc production -o yaml | grep color | awk -F ' ' '{print $2}'`
        echo $color
        if [ "$color" = "blue" ]; then
          echo "##vso[task.setvariable variable=color]green"
        else
          echo "##vso[task.setvariable variable=color]blue"
        fi
  - task: HelmDeploy@0
    name: HelmPackage
    inputs:
      command: 'package'
      chartPath: './helm-blue-green/blue-green'
  - task: HelmDeploy@0
    name: Update_version
    inputs:
      connectionType: 'Kubernetes Service Connection'
      kubernetesServiceConnection: 'K8s-Cluster-akscluster-bluegreen-1582711316647'
      command: 'upgrade'
      chartType: 'FilePath'
      chartPath: 'helm-blue-green/blue-green/Chart.yaml'
      releaseName: 'bluegreen'
      overrideValues: '$(color).version=$(version)'
      arguments: '--reuse-values'
  - task: Bash@3
    name: Wait_for_deployment
    inputs:
      targetType: 'inline'
      script: 'kubectl rollout status deploy/$(color)'
  - task: HelmDeploy@0
    name: Flip_prod
    inputs:
      connectionType: 'Kubernetes Service Connection'
      kubernetesServiceConnection: 'K8s-Cluster-akscluster-bluegreen-1582711316647'
      command: 'upgrade'
      chartType: 'FilePath'
      chartPath: 'helm-blue-green/blue-green/Chart.yaml'
      releaseName: 'bluegreen'
      overrideValues: 'production=$(color)'
      arguments: '--reuse-values'